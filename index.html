<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Simultaneous-Inputable-Authentication</title>
	<link media="all" rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<!--
	<div id="init-disp">
		<div class="init-auth-box">
			<button id="start">Test</button>
			<button id="init-auth">Set PIN</button>
		</div>
	</div>
-->
	<div id="indicator" class="indicator-background"></div>
	<div id="sia-buttons" class="sia-buttons">
		<div class="sia-button-row sia-button-row-2x">
			<div id="sia-button-SMALL" class="sia-func-button" data-value="S"><div class="sia-button-char">S</div></div>
			<div id="sia-button-MEDIUM" class="sia-func-button" data-value="M"><div class="sia-button-char">M</div></div>
			<div id="sia-button-LARGE" class="sia-func-button" data-value="L"><div class="sia-button-char">L</div></div>
		</div>
		<div class="sia-button-row">
			<div id="sia-button-1" class="sia-button" data-number="1"><div class="sia-button-char">1</div></div>
			<div id="sia-button-2" class="sia-button" data-number="2"><div class="sia-button-char">2</div></div>
			<div id="sia-button-3" class="sia-button" data-number="3"><div class="sia-button-char">3</div></div>
		</div>
		<div class="sia-button-row">
			<div id="sia-button-4" class="sia-button" data-number="4"><div class="sia-button-char">4</div></div>
			<div id="sia-button-5" class="sia-button" data-number="5"><div class="sia-button-char">5</div></div>
			<div id="sia-button-6" class="sia-button" data-number="6"><div class="sia-button-char">6</div></div>
		</div>
		<div class="sia-button-row">
			<div id="sia-button-7" class="sia-button" data-number="7"><div class="sia-button-char">7</div></div>
			<div id="sia-button-8" class="sia-button" data-number="8"><div class="sia-button-char">8</div></div>
			<div id="sia-button-9" class="sia-button" data-number="9"><div class="sia-button-char">9</div></div>
		</div>
		<div class="sia-button-row">
			<div id="sia-button-NONE" class="sia-func-button" data-value="NULL"><div class="sia-button-char">&nbsp;</div></div>
			<div id="sia-button-0" class="sia-button" data-number="0"><div class="sia-button-char">0</div></div>
			<div id="sia-button-BS" class="sia-func-button" data-value="BS"><div class="sia-button-char">&#9003;</div></div>
		</div>
	</div>
	<script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
	<script src="js/deps.js" type="text/javascript"></script>
	<script type="text/javascript">goog.require('sia');</script>
	<!--
	<script src="js/sia.min.js" type="text/javascript"></script>
	-->
</body>
</html>

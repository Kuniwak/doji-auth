<!DOCTYPE HTML>
<!-- Copyleft (C) 2011 Yuki Kokubun (UEC Tokyo) -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Mult-tap-auth</title>
	<link media="all" rel="stylesheet" href="style-light.css" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script src="JS/multi-char-pass.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="init-disp">
		<div class="init-auth-box">
			<button id="init-auth">Authenticate</button>
		</div>
		<div class="admin">
			<div>
				<span class="admin-only-caption">Operations for Administrator only</span>
			</div>
			<div>
				<button id="init-append">Append User</button>
			</div>
			<div>
				<button id="init-clear">Clear User</button>
			</div>
			<div>
				<button id="init-export-user">Export User</button>
			</div>
			<div>
				<button id="init-export-log">Export Log</button>
			</div>
			<div>
				<textarea id="init-import-input" name="init-import" rows="10" cols="30" placeholder="Put JSONString here."></textarea>
			</div>
			<div>
				<button id="init-import">Import</button>
			</div>
		</div>
	</div>
	<div id="buttons">
		<div id="indicator" class="indicator-background">
		</div>
		<div class="button-row row-2x">
			<div id="button-SMALL" class="func-button func-button-inactive"><div class="button-char">S</div></div>
			<div id="button-MEDIUM" class="func-button func-button-inactive"><div class="button-char">M</div></div>
			<div id="button-LARGE" class="func-button func-button-inactive"><div class="button-char">L</div></div>
		</div>
		<div class="button-row">
			<div id="button-1" class="button button-inactive"><div class="button-char">1</div></div>
			<div id="button-2" class="button button-inactive"><div class="button-char">2</div></div>
			<div id="button-3" class="button button-inactive"><div class="button-char">3</div></div>
		</div>
		<div class="button-row">
			<div id="button-4" class="button button-inactive"><div class="button-char">4</div></div>
			<div id="button-5" class="button button-inactive"><div class="button-char">5</div></div>
			<div id="button-6" class="button button-inactive"><div class="button-char">6</div></div>
		</div>
		<div class="button-row">
			<div id="button-7" class="button button-inactive"><div class="button-char">7</div></div>
			<div id="button-8" class="button button-inactive"><div class="button-char">8</div></div>
			<div id="button-9" class="button button-inactive"><div class="button-char">9</div></div>
		</div>
		<div class="button-row">
			<div id="button-NONE" class="func-button func-button-inactive"><div class="button-char">&nbsp;</div></div>
			<div id="button-0" class="button button-inactive"><div class="button-char">0</div></div>
			<div id="button-BS" class="func-button func-button-inactive"><div class="button-char">âŒ«</div></div>
		</div>
	</div>
</body>
</html>
